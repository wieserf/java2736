<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyAssist</title>

    <!-- chama da CSS do boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Chamada minha CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="container-fluid bg-primary text-light p-5">
        <h2 class="display-3">MyAssist</h2>
        <h5 class="display-6">Laboratório Geral</h5>

        <!-- <p class="lead">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate nihil amet iusto ipsam dolorem ratione
            rem placeat quaerat eaque nulla dolore, distinctio fuga, eligendi recusandae. Impedit suscipit accusantium
            rem nemo.
        </p> -->

    </header>

    <!-- Conteudo principal da página -->

    <main class="container my-5">

        <!-- cadastro de equipamento -->
        <section class="border rounded p-4">
            <h2 class="display-6">Cadastrar equipamento</h2>



            <!-- form - atributos -->
            <!-- name = nome para o formulário -->
            <!-- id = identificador do formulário -->
            <!-- method = forma como os dados digitados serão enviados -->
            <!-- get = padrão = informação na barra de url = só é usado em formulários de buscas e links -->
            <!-- post = informação passa no corpo do formulário(campos) = para fazer cadastro - compra - login -->
            <!-- action = vai receber o endereço da aplicação que fará a recuperação dos dados -->
            <form name="cadastrarEquipamento" id="cadastrarEquipamento" method="get" action="">

                <!-- ativar o grid -->
                <div class="row">
                    <div class="col-md-4 my-3">
                        <label for="proprietario" class="form-label">Proprietário</label>
                        <input type="text" id="proprietario" name="proprietario" class="form-control"
                            placeholder="Digite seu nome aqui" minlength="10" maxlength="20" required>
                    </div>

                    <div class="col-md-4 my-3">
                        <label for="equipamento" class="form-label">Tipo de equipamento</label>
                        <select name="equipamento" id="equipamento" class="form-select" required>
                            <option value="0" disabled selected>Selecione o equipamento</option>
                            <option value="1">Equipamento 1</option>
                            <option value="2">Equipamento 2</option>
                            <option value="3">Equipamento 3</option>
                            <option value="4">Equipamento 4</option>
                            <option value="5">Equipamento 5</option>
                        </select>
                    </div>

                    <div class="col-md-4 my-3">
                        <label for="data entrada" class="form-label">Entrada no laboratório</label>
                        <input type="date" name="data entrada" id="data entrada" required class="form-control">
                    </div>

                    <div class="col-12my-3">
                        <label for="defeito" class="form-label">Defeito</label>
                        <textarea name="defeito" id="defeito" class="form-control"
                            placeholder="Descreva o defeito do equipamento" maxlength="500" required></textarea>
                    </div>

                    <div class="my-3 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Cadastrar equipamento >></button>
                    </div>

                </div>


            </form>



        </section>


    </main>

    <!-- chamada do JS do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
